<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3a2c2c" />
      <stop offset="100%" stop-color="#6b4f4f" />
    </linearGradient>
    <!-- Gear Shapes -->
    <path id="gear" d="M50 0 L60 30 L100 40 L60 50 L50 80 L40 50 L0 40 L40 30 Z" />
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />

  <!-- Gear Pattern -->
  <g fill="#b08d57" opacity="0.5">
    <use href="#gear" x="5" y="5" />
    <use href="#gear" x="200" y="50" />
    <use href="#gear" x="100" y="200" transform="rotate(45 50 50)" />
    <use href="#gear" x="300" y="300" transform="rotate(90 50 50)" />
    <use href="#gear" x="400" y="100" transform="rotate(30 50 50)" />
    <use href="#gear" x="50" y="400" transform="rotate(15 50 50)" />
  </g>
</svg>
