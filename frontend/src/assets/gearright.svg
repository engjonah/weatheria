<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Metallic gradient for a brass effect -->
    <linearGradient id="brass-gradient-right" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: #b87333; stop-opacity: 1" />
      <stop offset="50%" style="stop-color: #a05a2c; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #603813; stop-opacity: 1" />
    </linearGradient>
  </defs>

  <!-- Outer gear rim -->
  <circle cx="50" cy="50" r="48" fill="url(#brass-gradient-right)" stroke="#70442a" stroke-width="2" />

  <!-- Teeth of the gear -->
  <g fill="#8b5e3c">
    <!-- Repeat for each tooth -->
    <rect x="10" y="45" width="12" height="10" transform="rotate(15 50 50)" />
    <rect x="10" y="45" width="12" height="10" transform="rotate(45 50 50)" />
    <rect x="10" y="45" width="12" height="10" transform="rotate(75 50 50)" />
    <rect x="10" y="45" width="12" height="10" transform="rotate(105 50 50)" />
    <rect x="10" y="45" width="12" height="10" transform="rotate(135 50 50)" />
    <rect x="10" y="45" width="12" height="10" transform="rotate(165 50 50)" />
    <rect x="10" y="45" width="12" height="10" transform="rotate(195 50 50)" />
    <rect x="10" y="45" width="12" height="10" transform="rotate(225 50 50)" />
    <rect x="10" y="45" width="12" height="10" transform="rotate(255 50 50)" />
    <rect x="10" y="45" width="12" height="10" transform="rotate(285 50 50)" />
    <rect x="10" y="45" width="12" height="10" transform="rotate(315 50 50)" />
    <rect x="10" y="45" width="12" height="10" transform="rotate(345 50 50)" />
  </g>

  <!-- Inner gear ring with more complex pattern -->
  <circle cx="50" cy="50" r="30" fill="#6a4c35" stroke="#4b3621" stroke-width="2" />

  <!-- Inner spokes and bolts -->
  <line x1="50" y1="20" x2="50" y2="35" stroke="#70442a" stroke-width="3" />
  <line x1="20" y1="50" x2="35" y2="50" stroke="#70442a" stroke-width="3" />
  <line x1="50" y1="65" x2="50" y2="80" stroke="#70442a" stroke-width="3" />
  <line x1="65" y1="50" x2="80" y2="50" stroke="#70442a" stroke-width="3" />

  <!-- Center circle and rivets -->
  <circle cx="50" cy="50" r="8" fill="#4b3621" />
  <circle cx="43" cy="50" r="2" fill="#70442a" />
  <circle cx="57" cy="50" r="2" fill="#70442a" />
  <circle cx="50" cy="43" r="2" fill="#70442a" />
  <circle cx="50" cy="57" r="2" fill="#70442a" />
</svg>
